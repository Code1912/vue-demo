<div class="login-box">
    <div class="login-logo">
        <span><b>Eve</b>kit</span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form ref="loginForm" @submit.prevent="login">
            <div class="form-group has-feedback ">
                <input type="text" class="form-control" placeholder="User Name"
                       v-model="userInfo.userName" minlength="4" maxlength="20"
                       name="userName" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password"
                       v-model="userInfo.pwd"
                       name="pwd"
                       required minlength="8" maxlength="15">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <eve-checkbox v-model:value="rememberMe" name="ck_remember" text="Remember Me"></eve-checkbox>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <!--  [disabled]="!loginForm.valid"-->
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->


    </div>
</div>
